{
    "baseUrl": "src",
    "paths": {
        "css": "common/esl/css"
    },
    "packages": [
        {
            "name": "custom-element-shim",
            "location": "../dep/custom-element-shim/0.0.1/src",
            "main": "document-register-element"
        },
        {
            "name": "eoo",
            "location": "../dep/eoo/0.1.2/src",
